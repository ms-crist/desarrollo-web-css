<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de listas</title>
</head>

<body>
    <ol>
        <!-- Define una lista ordenada -->
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
        <li>Lista 6</li>
    </ol>
    <ul>
        <!-- define una lista desordenada -->
        <il>Elemento sin viñeta</il>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>

    </ul>

    <dl>
        <!-- define una lista de definiciones -->
        <dt>Definición 1</dt>
        <dt>Definición 2</dt>
        <dt>Definición 3</dt>
        <dt>Definición 4</dt>
        <dd>Definición</dd>
        <dt>Resultado</dt>
    </dl>
</body>

</html>
